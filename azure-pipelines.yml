# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

variables:
  SolutionToBuild: 'chessie-choochoo'
  ArtifactName: 'chessie-choochoo'
  ProjectName: 'chessie-choochoo'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(SolutionToBuild)'

- task: Npm@1
  displayName: 'npm test'
  inputs:
    command: custom
    workingDir: '$(SolutionToBuild)'
    verbose: false
    customCommand: 'run test'

- task: Npm@1
  displayName: 'npm build'
  inputs:
    command: custom
    workingDir: '$(SolutionToBuild)'
    verbose: false
    customCommand: 'run build'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: $(ArtifactName)'
  inputs:
    PathtoPublish: '$(SolutionToBuild)/dist/$(ProjectName)'
    ArtifactName: '$(ArtifactName)'





